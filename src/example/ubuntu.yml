apiVersion: apps/v1
kind: Deployment
metadata:
  creationTimestamp: null
  labels:
    run: ubuntu
  name: ubuntu
spec:
  replicas: 1
  selector:
    matchLabels:
      run: ubuntu
  strategy: {}
  template:
    metadata:
      creationTimestamp: null
      labels:
        run: ubuntu
    spec:
      hostname: ubuntu
      containers:
      - image: arm64v8/nginx:1.26-bookworm-otel
        name: ubuntu
        ports:
        - containerPort: 80

---

apiVersion: v1
kind: Service
metadata:
  creationTimestamp: null
  labels:
    run: ubuntu
  name: ubuntu
spec:
  ports:
  - port: 80
    protocol: TCP
    targetPort: 80
  selector:
    run: ubuntu
status:
  loadBalancer: {}
